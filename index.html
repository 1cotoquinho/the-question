<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ARE YOU GAY?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
    }
    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      position: absolute;
    }
    #yes {
      background: #28a745;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }
    #no {
      background: #dc3545;
      color: white;
      left: calc(50% - 150px); /* um pouco mais pro lado */
    }
    #message {
      margin-top: 80px;
      font-size: 1.5rem;
      color: #0f0;
      display: none;
      position: relative;
    }
  </style>
</head>
<body>
  <h1>ARE YOU GAY?</h1>
  <div>
    <button id="no">NO</button>
    <button id="yes">YES</button>
  </div>
  <p id="message"></p>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const message = document.getElementById("message");

    // quando passar o mouse no "NO", ele muda de lugar
    noBtn.addEventListener("mouseover", () => {
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 100));
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // quando clicar em "YES"
    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      message.innerText = "Response sent to: areyougay@gmail.com âœ…";
    });
  </script>
</body>
</html>
